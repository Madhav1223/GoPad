name: Go Build and Place in Builds Folder

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.22.2" # Adjust to your Go version

      # Step 3: Ensure the 'builds' directory exists
      - name: Ensure /builds directory exists
        run: |
          mkdir -p builds

      # Step 4: Run 'go mod tidy' to ensure dependencies are tidy
      - name: Run go mod tidy
        run: |
          go mod tidy

      # Step 5: Build the Go project
      - name: Build Go project
        run: |
          go build -o builds/myproject ./cmd/gopad
