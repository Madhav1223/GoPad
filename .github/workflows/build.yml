name: Go Build for Linux

on:
  push:
    branches:
      - "main"
      - "gitActionTest"

jobs:
  build:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Ensure the full history, including tags, is fetched

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.22.2"

      - name: Install system deps (Linux only)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxi-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxxf86vm-dev \
            libxext-dev \
            libxfixes-dev \
            pkg-config

      - name: Tidy modules
        run: go mod tidy

      - name: Build binary for Linux
        run: |
          mkdir -p builds
          GOOS=linux GOARCH=amd64 go build -o builds/myproject-linux-amd64 ./entry

      - name: Fetch all tags
        run: git fetch --tags # Fetch all tags from the remote repository

      - name: Push existing tag (T1.0.0)
        run: |
          # Push the existing tag `T1.0.0` to GitHub
          git push origin t1.0.0

      - name: Upload artifact
        uses: softprops/action-gh-release@v2
        with:
          files: builds/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
