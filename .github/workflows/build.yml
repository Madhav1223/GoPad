name: Go Build for GUI Platforms

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for ${{ matrix.goos }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            ext: ""
          - goos: windows
            goarch: amd64
            runner: windows-latest
            ext: .exe
          - goos: darwin
            goarch: amd64
            runner: macos-latest
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.22.2"

      - name: Install system deps (Linux only)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxi-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxxf86vm-dev \
            libxext-dev \
            libxfixes-dev \
            pkg-config

      - name: Tidy modules
        run: go mod tidy

      - name: Build binary
        run: |
          mkdir -p builds
          go build -o builds/myproject-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/gopad

      - name: Upload artifact
        uses: softprops/action-gh-release@v2
        with:
          files: builds/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
